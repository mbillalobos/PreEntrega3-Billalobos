    <main class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-4">
            <div class="col-lg-7 text-center text-lg-start" data-aos="fade-up">
                <h1 class="display-4 fw-bold lh-1 mb-3">¿Te quedó alguna consulta?</h1>
                <p class="col-lg-10 fs-4">Te invitamos a completar el formulario de contacto y en algunos minutos nos
                    pondrémos en contacto para responder a tus dudas.</p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5" data-aos="fade-up">
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Nombre">
                        <label for="floatingInput">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Apellido">
                        <label for="floatingInput">Apellido</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="Telefono">
                        <label for="floatingInput">Número telefónico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                        <label for="floatingInput">Correo electrónico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="floatingInput" placeholder="Mensaje"></textarea>
                        <label for="floatingInput">Mensaje</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-dark" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>
